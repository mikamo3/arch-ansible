---
all:
  children:
    prod:
      hosts:
        prod1:
          ansible_host: 192.168.100.10
      vars:
        graphics:
          driver: nvidia
          hw_accel: true
        gui:
          desktop: hyprland
          display_manager: ly
        bluetooth:
          enable: true
        ethernet:
          interface: "enp7s0"
          static_ip: "192.168.100.10"
          netmask: "24"
    dev:
      hosts:
        dev1:
          ansible_host: 192.168.122.104
      vars:
        virtualmachine: true
        graphics:
          driver: virtio
          hw_accel: false
        gui:
          desktop: i3
          display_manager: lightdm
        bluetooth:
          enable: false
        ethernet:
          interface: "enp7s0"
          static_ip: "192.168.122.100"
          netmask: "24"
    local:
      hosts:
        local1:
          ansible_connection: local
  vars:
    hostname: kamo3ai
    microcode: amd
    printer:
      enable: false
    sound:
      enable: false
    vnc_address: 192.168.100.0/24
