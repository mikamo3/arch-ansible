---
kamo3ai:
  hosts:
    kamo3ai-host:
      ansible_host: 192.168.100.10
      ansible_port: 22
      ansible_user: ansible
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  vars:
    # Init role configuration (system installation)
    init:
      timezone: "Asia/Tokyo"
      locale:
        enabled:
          - "en_US.UTF-8 UTF-8"
          - "ja_JP.UTF-8 UTF-8"
        lang: "ja_JP.UTF-8"
      hostname: "kamo3ai"
      target_disk: /dev/nvme0n1
      static_network:
        enabled: true
        interface: enp7s0
        ip_address: 192.168.100.10
        prefix: 24
        gateway: 192.168.100.1
        dns_servers:
          - 192.168.100.1
          - 8.8.8.8
      main_user:
        name: mikamo
        groups:
          - wheel
          - users
        shell: /bin/bash

    # Base role configuration

    # Devices configuration (for testing)
    devices:
      gpu:
        install: true
        type: "nvidia" # NVIDIA GPU
        cuda_support: true # Enable CUDA for LLM inference
      audio:
        install: true # ICH9 audio + SPICE available
      bluetooth:
        install: true # No Bluetooth in VM
      printer:
        install: false # No printer in VM

    # Desktop role configuration (for testing)
    desktop:
      environment:
        install: true
        type: "gnome"
        gnome_install: "minimal"
      display_manager:
        install: true
        type: "gdm"
      fonts:
        install: "full"
      inputmethod:
        install: true
        method: "fcitx5"
      common:
        install: true
      appearance:
        install: false

    # Storage configuration (for testing)
    storage:
      cloud_sync: false # Skip in sandbox
      encryption: false # Skip in sandbox
      nfs: true # Enable NFS
      nfs_client:
        enabled: true
        mounts:
          - server: "192.168.100.100"
            remote_path: "/home/mikamo/src"
            local_path: "/mnt/mainpc-src"
            options: "rw,soft,timeo=30,retry=3,intr"
            auto_mount: false
            create_home_symlink: true

    # Office configuration (for testing)
    office:
      office_suite: false # Test LibreOffice

    # Media configuration (for testing)
    media:
      cli_tools: true # Skip CLI media tools in sandbox
      playback: true # Skip heavy applications in sandbox
      editing: true # Skip heavy editing tools in sandbox

    # CAD configuration (for testing)
    cad:
      install: false # Skip heavy CAD tools in sandbox

    # Container configuration (for testing)
    container:
      install: true
      nvidia_runtime: true

    # Development configuration (for testing)
    development:
      install: false

    # Virtualization configuration (for testing)
    virtualization:
      install: false

    # Shell configuration - dotfiles management
    shell:
      dotfiles:
        install_kawazu: true # Install kawazu for dotfiles management
