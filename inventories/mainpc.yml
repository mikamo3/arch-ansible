---
mainpc:
  hosts:
    mainpc:
      ansible_host: 192.168.122.100
      ansible_port: 22
      ansible_user: ansible
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  vars:
    # Init role configuration (system installation)
    init:
      hostname: "mainpc"
      target_disk: /dev/sda
      static_network:
        enabled: true
        interface: enp2s0
        ip_address: 192.168.100.100
        prefix: 24
        gateway: 192.168.100.1
        dns_servers:
          - 192.168.100.1
          - 8.8.8.8
      main_user:
        name: mikamo
        groups:
          - wheel
          - users
        shell: /bin/bash

    # Base role configuration

    # Devices configuration (for testing)
    devices:
      gpu:
        install: true
        type: "amd"
      audio:
        install: true # ICH9 audio + SPICE available
      bluetooth:
        install: false # No Bluetooth in VM
      printer:
        install: false # No printer in VM

    # Desktop role configuration (for testing)
    desktop:
      environment:
        install: true
        type: "hyprland" # Use Hyprland
      display_manager:
        install: true
        type: "ly" # Use LY display manager
      fonts:
        install: "full"
      inputmethod:
        install: true
        method: "fcitx5-mozc-ut"
      common:
        install: true

    # Storage configuration (for testing)
    storage:
      cloud_sync: true # Skip in sandbox
      encryption: true # Skip in sandbox

    # Office configuration (for testing)
    office:
      office_suite: true # Test LibreOffice

    # Media configuration (for testing)
    media:
      cli_tools: true # Skip CLI media tools in sandbox
      playback: true # Skip heavy applications in sandbox
      editing: true # Skip heavy editing tools in sandbox

    # CAD configuration (for testing)
    cad:
      install: true # Skip heavy CAD tools in sandbox

    # Container configuration (for testing)
    container:
      install: true

    # Development configuration (for testing)
    development:
      install: true

    # Virtualization configuration (for testing)
    virtualization:
      install: true
      networking:
        enable_default_network: true
        enable_bridge: false # Keep it simple for sandbox

    # Shell configuration - dotfiles management
    shell:
      dotfiles:
        install_kawazu: true # Install kawazu for dotfiles management
