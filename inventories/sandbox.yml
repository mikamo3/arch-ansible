---
sandbox:
  hosts:
    sandboxvm:
      ansible_host: 192.168.122.100
      ansible_port: 22
      ansible_user: ansible
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
  vars:
    # Init role configuration (system installation)
    init:
      timezone: "Asia/Tokyo"
      locale:
        enabled:
          - "en_US.UTF-8 UTF-8"
          - "ja_JP.UTF-8 UTF-8"
        lang: "ja_JP.UTF-8"
      hostname: "sandboxvm"
      target_disk: /dev/vda
      static_network:
        enabled: true
        interface: enp2s0
        ip_address: 192.168.122.100
        prefix: 24
        gateway: 192.168.122.1
        dns_servers:
          - 192.168.122.1
          - 8.8.8.8
      main_user:
        name: testuser
        groups:
          - wheel
          - users
        shell: /bin/bash

    # Base role configuration

    # Devices configuration (for testing)
    devices:
      gpu:
        install: true
        type: "vm-qemu" # VirtIO video + SPICE
      audio:
        install: true # ICH9 audio + SPICE available
      bluetooth:
        install: false # No Bluetooth in VM
      printer:
        install: false # No printer in VM

    # Desktop role configuration (for testing)
    desktop:
      environment:
        install: true
        type: "gnome"
        gnome_install: "minimal"
      display_manager:
        install: true
        type: "gdm"
      fonts:
        install: "full"
      inputmethod:
        install: true
        method: "fcitx5"
      common:
        install: true

    # Storage configuration (for testing)
    storage:
      cloud_sync: true # Skip in sandbox
      encryption: true # Skip in sandbox

    # Office configuration (for testing)
    office:
      office_suite: true # Test LibreOffice

    # Media configuration (for testing)
    media:
      cli_tools: true # Skip CLI media tools in sandbox
      playback: true # Skip heavy applications in sandbox
      editing: true # Skip heavy editing tools in sandbox

    # CAD configuration (for testing)
    cad:
      install: true # Skip heavy CAD tools in sandbox

    # Container configuration (for testing)
    container:
      install: true
      enable_service: true
      add_user_to_group: true
      tools:
        install_compose: true # Test Docker Compose
        install_buildah: true # Skip in sandbox
        install_skopeo: true # Skip in sandbox

    # Development configuration (for testing)
    development:
      install: true
      install_vscode: true # GUI development editor
      git_tools: true # Git enhanced tools

    # Virtualization configuration (for testing)
    virtualization:
      install: true
      gui:
        install_virt_manager: true
      networking:
        enable_default_network: true
        enable_bridge: false # Keep it simple for sandbox
      user:
        add_to_libvirt_group: true
      services:
        enable_libvirtd: true
        start_on_boot: true

    # Home directory configuration (for testing)
    home:
      install: true
      dotfiles:
        install_kawazu: true # Install kawazu for dotfiles management
        manage_dotfiles: true # Clone dotfiles repository
        repository: "https://github.com/mikamo3/dotfiles"
        branch: "master"
