---
sandbox:
  hosts:
    sandboxvm:
      ansible_host: 192.168.122.100
      ansible_port: 22
      ansible_user: ansible
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
      target_disk: /dev/vda
  vars:
    # System configuration
    hostname: sandboxvm

    # Main user configuration
    main_user:
      name: testuser
      groups:
        - wheel
        - users
      shell: /bin/bash
      create_home: true

    # Network configuration (optional - disabled by default)
    static_network:
      enabled: true
      interface: enp2s0
      ip_address: 192.168.122.100
      prefix: 24
      gateway: 192.168.122.1
      dns_servers:
        - 192.168.122.1
        - 8.8.8.8

    # Devices configuration (for testing)
    devices:
      gpu:
        install: true
        type: "vm-qemu"  # VirtIO video + SPICE
      audio:
        install: true    # ICH9 audio + SPICE available
      bluetooth:
        install: false   # No Bluetooth in VM
      printer:
        install: false   # No printer in VM
    
    # GUI configuration (for testing)
    gui:
      desktop:
        install: true
        environment: "gnome"
        gnome_install: "minimal"
      display_manager:
        install: true
        type: "gdm"
      fonts:
        install: "minimal"
      inputmethod:
        install: true
        method: "fcitx5"
      common:
        install: true
    
    # Container configuration (for testing)
    container:
      install: true
      install_compose: false  # Use bundled docker compose
      add_user_to_group: true
      enable_service: true
      tools:
        install_buildah: false
        install_skopeo: false
