---
all:
  children:
    dev:
      hosts:
        dev1:
          ansible_host: 192.168.122.104
      vars:
        virtualmachine: true
        graphics:
          driver: virtio
          hw_accel: false
        bluetooth:
          enable: false
        ethernet:
          interface: "enp7s0"
          static_ip: "192.168.122.100"
          netmask: "24"
  vars:
    hostname: sandbox
    microcode: amd
    printer:
      enable: false
    sound:
      enable: false
    vnc_address: 192.168.100.0/24
    gui:
      desktop: gnome
      display_manager: gdm
      fonts:
        install: minimal
