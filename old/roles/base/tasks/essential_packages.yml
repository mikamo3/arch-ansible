---
- name: install essential base packages
  become: true
  become_user: aur
  aur:
    name:
      # System foundation
      - archlinux-keyring
      - base
      - base-devel
      - linux-headers
      - linux-zen-headers

      # Network foundation
      - networkmanager
      - openssh
      - inetutils

      # Essential tools
      - git
      - man-db
      - vi
      - less
      - wget
      - coreutils
      - tree # Directory structure visualization
      - jq # JSON processing (essential for modern systems)
      - lsof # List open files (system diagnostics)

      # System management
      - pacman-contrib
      - smartmontools
      - usbutils
      - dmidecode
      - gptfdisk
      - pkgfile
      - strace # System call tracing (debugging)
      - iotop # I/O monitoring

      # Archive handling
      - unzip
      - zip
      - p7zip
      - xz

      # Security
      - firejail

      # File systems
      - ntfs-3g
