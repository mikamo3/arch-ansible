- name: install base package
  pacman:
    name:
      - base
      - base-devel
      - linux
      - linux-headers
      - btrfs-progs
      - sudo
      - openssh
      - zsh
      - ansible
      - fuse
      - fish
- name: install ucode
  pacman:
    name:
      - "{{ kernel.ucode }}-ucode"
  when: kernel.ucode is defined
- name: add user for exec yay
  block:
    - user:
        name: aur
        group: wheel
    - lineinfile:
        path: /etc/sudoers
        line: 'aur ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        validate: 'visudo -cf %s'

- name: install yay
  become: yes
  become_user: aur
  aur: 
    use: makepkg
    name: yay

- name: install reflector
  pacman:
    name: reflector

- name: reflector hook
  block:
    - name: create hooks directory
      file:
        path: /etc/pacman.d/hooks
        state: directory
        owner: root
        group: root
        mode: 0755
    - name: copy pacman hooks
      copy:
        src: mirrorupgrade.hook
        dest: /etc/pacman.d/hooks/mirrorupgrade.hook