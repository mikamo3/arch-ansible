---
# Default variables for container role - Container runtime and tools

# Container configuration options
container:
  install: false          # Install container runtime and tools
  logging:
    max_size: "10m"       # Maximum size of log files before rotation
    max_file: "3"         # Maximum number of log files to retain
    # level: "info"       # Optional: Docker daemon log level (debug, info, warn, error, fatal)