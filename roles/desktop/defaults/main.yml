---
# Default variables for desktop role - Desktop environment configuration using role-scoped naming

desktop:
  # Desktop environment configuration
  environment:
    install: false
    type: "none" # none/gnome/hyprland
    gnome_install: "minimal" # minimal/full

  # Display manager configuration
  display_manager:
    install: false
    type: "none" # none/gdm/ly
    ly:
      # Basic appearance
      animation: "matrix" # none/doom/matrix/colormix
      bg: "0x00000000"
      fg: "0x00FFFFFF"
      border_fg: "0x00FFFFFF"

      # Authentication
      allow_empty_password: false
      clear_password: false
      auth_fails: 10

      # UI settings
      hide_borders: false
      hide_key_hints: false
      blank_box: true
      input_len: 34
      margin_box_h: 2
      margin_box_v: 1

      # System settings
      tty: 2
      lang: "en"
      numlock: false
      vi_mode: false

      # Power management keys
      shutdown_key: "F1"
      restart_key: "F2"
      sleep_key: "F3"
      brightness_down_key: "F5"
      brightness_up_key: "F6"

  # Font configuration
  fonts:
    install: "minimal" # minimal/full

  # Input method configuration (mandatory)
  inputmethod:
    install: true
    method: "fcitx5" # fcitx5/fcitx5-mozc-ut

  # Common utilities (for all desktop environments)
  common:
    install: true

  # Appearance configuration (wallpapers, cursors, themes)
  appearance:
    install: false
    preset: "small" # small/full

  # Font family definitions
  font_families:
    minimal:
      serif:
        - "Noto Serif CJK JP"
        - "Noto Serif"
      sans_serif:
        - "Noto Sans CJK JP"
        - "Noto Sans"
      monospace:
        - "Cica"
        - "DejaVu Sans Mono"

    full:
      serif:
        - "Noto Serif CJK JP"
        - "Noto Serif"
      sans_serif:
        - "LINE Seed JP_TTF"
        - "BIZTER"
        - "Noto Sans CJK JP"
        - "Noto Sans"
      monospace:
        - "PlemolJP Console"
        - "Cica"
        - "IBM Plex Mono"
        - "Noto Sans Mono"
        - "DejaVu Sans Mono"
      cursive:
        - "Noto Sans CJK JP"
      fantasy:
        - "Noto Sans CJK JP"
