- block:
    - name: install git
      pacman:
        name: git
    - name: install utils
      become: yes
      become_user: aur
      aur:
        name: ghq,github-cli
    - name: install commitizen
      npm:
        name: commitizen
        global: yes
    - name: install cz-emoji
      npm:
        name: cz-emoji
        global: yes
  tags:
    - development
    - git
