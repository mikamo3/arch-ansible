---
- name: install core development packages
  become: true
  become_user: aur
  aur:
    name:
      # Java development (system-wide JDK for system tools)
      - jdk-openjdk

      # System Python (required for root/system operations)
      - python
      - python-pip

      # System Ruby (required for some system tools and AUR packages)
      - ruby
      - rubygems

      # System Node.js (required for some build tools and AUR packages)
      - nodejs
      - npm

      # Version management tool (for user-level development)
      - mise

      # JSON processing
      - jq
