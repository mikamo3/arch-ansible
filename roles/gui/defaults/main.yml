---
# Default variables for GUI role - Desktop environment configuration

gui:
  # Desktop environment configuration
  desktop:
    install: false
    environment: "none"  # none/gnome/hyprland
    gnome_install: "minimal"  # minimal/full
  
  # Display manager configuration  
  display_manager:
    install: false
    type: "none"  # none/gdm/ly
  
  # Font configuration
  fonts:
    install: "minimal"  # minimal/full

# Font family definitions
gui_fonts:
  minimal:
    serif:
      - "Noto Serif CJK JP"
      - "Noto Serif"
    sans_serif:
      - "Noto Sans CJK JP"
      - "Noto Sans"
    monospace:
      - "Cica"
      - "DejaVu Sans Mono"
  
  full:
    serif:
      - "Noto Serif CJK JP"
      - "Noto Serif"
    sans_serif:
      - "LINE Seed JP_TTF"
      - "BIZTER"
      - "Noto Sans CJK JP"
      - "Noto Sans"
    monospace:
      - "PlemolJP Console"
      - "Cica"
      - "IBM Plex Mono"
      - "Noto Sans Mono"
      - "DejaVu Sans Mono"
    cursive:
      - "Noto Sans CJK JP"
    fantasy:
      - "Noto Sans CJK JP"
  
  # Input method configuration (mandatory)
  inputmethod:
    install: true
    method: "fcitx5"
  
  # Common utilities (for all desktop environments)
  common:
    install: true
  
  # Additional GUI applications
  applications:
    install: false          # Install additional GUI applications
    document:
      office_suite: true    # LibreOffice + Japanese support
    media:
      playback: false       # Spotify, comic readers, etc.
      editing: false        # GIMP, Inkscape, etc.
    storage:
      cloud_sync: false     # rclone
      encryption: false     # VeraCrypt
    specialty:
      cad: false           # FreeCAD, LibreCAD, KiCad