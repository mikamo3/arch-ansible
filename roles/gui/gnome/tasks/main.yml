---
- name: install GNOME desktop environment
  pacman:
    name:
      # Core GNOME packages
      - gnome-shell
      - gnome-session
      - gnome-settings-daemon
      - gnome-control-center
      - gnome-keyring
      - gnome-screenshot
      - gnome-system-monitor
      - gnome-terminal
      - gnome-tweaks
      - gnome-usage

      # Essential GNOME applications
      - nautilus # File manager
      - evince # Document viewer
      - eog # Image viewer
      - gedit # Text editor
      - gnome-calculator # Calculator
      - gnome-calendar # Calendar
      - gnome-contacts # Contacts
      - gnome-weather # Weather

      # Display and session management
      - mutter # Window manager/compositor
      - gjs # JavaScript runtime for GNOME Shell

      # Network and connectivity
      - network-manager-applet
      - gnome-bluetooth

      # Multimedia
      - gnome-music
      - totem # Video player

      # System integration
      - xdg-user-dirs-gtk
      - gvfs # Virtual file system
      - gvfs-smb # SMB/CIFS support
      - gvfs-mtp # MTP support

- name: install additional GNOME utilities
  become: true
  become_user: aur
  aur:
    name:
      - gnome-shell-extensions # Shell extensions support
      - gnome-browser-connector # Browser extension connector
      - extension-manager # Extension management GUI
