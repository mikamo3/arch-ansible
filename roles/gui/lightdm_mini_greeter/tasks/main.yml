- block:
    - name: install
      become: true
      become_user: aur
      aur:
        name: lightdm-mini-greeter

    - name: configure lightdm.conf
      lineinfile:
        path: /etc/lightdm/lightdm.conf
        regexp: '^\s*greeter-session=.*'
        line: "greeter-session=lightdm-mini-greeter"
        insertafter: '\[Seat:\*\]'
    - name: configure lightdm-gtk-greeter.conf
      lineinfile:
        path: /etc/lightdm/lightdm-gtk-greeter.conf
        regexp: '^\s*active-monitor=.*'
        line: "active-monitor=0"
        insertafter: '\[greeter\]'
    - name: configure lightdm-mini-greeter.conf
      lineinfile:
        path: /etc/lightdm/lightdm-mini-greeter.conf
        regexp: '^\s*user\s*=.*'
        line: "user = {{ secret.user.name }}"
        insertafter: '\[greeter\]'
  tags:
    - gui
    - lightdm
