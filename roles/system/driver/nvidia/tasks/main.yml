- block:
    - name: install video driver
      pacman:
        name:
          - mesa
          - mesa-vdpau
          - libva-mesa-driver
          - vdpauinfo
    - name: enable early kms start
      lineinfile:
        path: /etc/mkinitcpio.conf
        regexp: " *MODULES="
        line: "MODULES=(nouveau)"
        insertafter: "# *MODULES="
      register: mkinitcpio_output
    - name: run mkinitcpio
      command: mkinitcpio -P
      when: mkinitcpio_output.changed
  tags:
    - system
    - driver
