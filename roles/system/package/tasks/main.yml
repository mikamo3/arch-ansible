- block:
    - name: update pacman cache
      pacman:
        update_cache: yes
      changed_when: False

    - name: install base packages
      pacman:
        name:
          - base
          - base-devel
          - archlinux-keyring
          - networkmanager
          - inetutils
          - iperf
          - pacman-contrib
          - sshpass
          - net-tools
          - tcpdump
          - libxml2
          - linux-headers
          - linux-zen-headers

    - name: install reflector
      pacman:
        name: reflector
      register: reflector_output

    - name: run reflector
      command: reflector --country 'JP' --latest 5 --sort rate --save /etc/pacman.d/mirrorlist
      when: reflector_output.changed

    - name: reflector hook
      block:
        - name: create hooks directory
          file:
            path: /etc/pacman.d/hooks
            state: directory
            owner: root
            group: root
            mode: 0755
        - name: copy pacman hooks
          copy:
            src: mirrorupgrade.hook
            dest: /etc/pacman.d/hooks/mirrorupgrade.hook

    - name: add user for exec yay
      block:
        - name: create user aur
          user:
            name: aur
        - name: configure sudoers file
          copy:
            src: aur
            dest: /etc/sudoers.d/aur
            mode: "440"
            validate: "visudo -cf %s"

    - name: install yay
      become: true
      become_user: aur
      aur:
        use: makepkg
        name: yay
  tags:
    - system
    - package
